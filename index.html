<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <meta name="keywords" content=" HTML, CSS" />
    <meta name="description" content="Preview card" />
    <link rel="stylesheet" href="./design/page/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title class="card_title">Frontend Mentor | Blog preview card</title>
  </head>
  <body class="pages">
    <main class="main">
      <h1 class="card_title">Frontend Mentor | Blog preview card</h1>
      <section class="card">
        <div class="card_container">
          <img
            src="./assets/images/illustration-article.svg"
            alt="ilustracion del articulo"
            class="card_image"
          />

          <span class="card_label">Learning</span>
          <span class="card_date">Published 21 Dec 2023</span>

          <h2><a class="card_link" href="#">HTML & CSS foundations</a></h2>

          <p class="card_text">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
          <footer class="card_footer">
            <img
              src="./assets/images/image-avatar.webp"
              alt="img avatar"
              class="card_avatar"
            />
            <address class="card_owner">
              <cite>Greg Hooper</cite>
            </address>
          </footer>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="footer_attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Whiter Landinez</a>.
      </div>
    </footer>
  </body>
</html>
